services:
  - type: web
    name: telegram-file-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python webapp.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: UPI_ID
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: TUTORIAL_LINK
        sync: false
      - key: WEBHOOK_URL
        sync: false
